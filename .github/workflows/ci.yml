name: CI
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Verify envs exist
        run: |
          [ -n "${NEXT_PUBLIC_SUPABASE_URL}" ] || (echo "Missing NEXT_PUBLIC_SUPABASE_URL" && exit 1)
          [ -n "${NEXT_PUBLIC_SUPABASE_ANON_KEY}" ] || (echo "Missing NEXT_PUBLIC_SUPABASE_ANON_KEY" && exit 1)
      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true
      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build